<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Node File Uploads</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo">Uploading Images With Multer</a>          
        </div>
    </nav>

    <div class="row">
        <div class="col s6 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text z-depth-5">
                    <span class="card-title">Upload One Image</span>
                    <form method="POST" enctype="multipart/form-data" action="/upload" multiple>
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>File</span>
                                <input type="file"  name= "myImage" multiple>
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="Upload one or more files">
                            </div>
                        </div>
                        <button type="submit" value="Submit" class="waves-effect teal lighten-1 btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col s6">
        </div>
    </div>

        <!-- <img src="file" class="img-responsive" alt="Coming Soon" width="412" height="205"> -->
        
    </div>
    <script type="text/babel" src="src/random-message.jsx"></script>
</body>
</html>
